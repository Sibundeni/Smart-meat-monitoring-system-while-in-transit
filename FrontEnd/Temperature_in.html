<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Sensor</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <h1>Inside Temperature Readings</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature (°C)</th>
            </tr>
        </thead>
        <tbody>
            {% for time, H in zip_data %}
            <tr>
                <td>{{ time }}</td>
                <td>{{ H }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <p id="temp-display">Temperature Value: -- °C</p> <!-- Placeholder for real sensor data -->
    <button onclick="window.history.back()">Back</button>
</body>
</html>
